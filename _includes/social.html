<ul class="social-media-list">

  {% if site.github_username%}
    <li><a class="buttons github" href="https://github.com/{{ site.github_username| cgi_escape | escape }}"> GitHub Profile</a></li>
  {% endif %}

  {% if site.linkedin_username%}
    <li><a class="buttons linkedin" href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"> LinkedIn Profile</a></li>
  {% endif %}


  {% if site.researchgate_username%}
    <li><a class="buttons researchgate" href="https://www.researchgate.net/profile/{{ site.researchgate_username| cgi_escape | escape }}"> ResearchGate</a></li>
  {% endif %}

  {% if site.twitter_username%}
  <li><a class="buttons twitter" href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}">@{{  site.twitter_username | escape }}</a></li>
  {% endif %}

</ul>
